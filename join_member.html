<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    
    <link rel="stylesheet" href="./css/join_member.css">

    <!-- jquery연결 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <!-- jquery ui 연결 -->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="wrap">
    <header id="header">
        <div class="headerIn">
            <h1 class="logo">
                <a href="#"><img src="./로고.png" alt="디코와"></a>
            </h1>
        </div><!--.headerIn-->
    </header><!--.header-->

    <section id="section">
      <form name="join_form" action="#" method="post">
        <div class="idbox">
          <p>아이디</p>
          <input type="text" name="uid" id="uid" placeholder="8~15자리 영문숫자 입력">
          <button type="button" onclick="id_check();">중복확인</button>
        </div>

        <div class="pwbox"><p>비밀번호</p>
            <input type="password" name="pwd" id="pwd" placeholder="8~25자리 영문자,숫자,특수문자 조합">
        </div>

        <div class="chpwbox">
            <p>비밀번호 재확인</p>
            <input type="password" name="repwd" id="repwd">
        </div>

        <div class="namebox">
            <p>이름</p>
            <input type="text" name="uname" id="uname">
        </div>

        <div>
          <!--radio버튼은 둘 중의 하나만 선택하려면 name값을 같게 줘야함
                  radio 버튼은 DB저장과 상관이 없음 value="" 따로 값을 넣어서 DB 값이 전송됨
                  radio 버튼은 id값을 하나만 설정이 가능하므로 radio 경우만 id값 다르게 설정-->
          <p>성별</p>
          <label>남<input type="radio" value="M" name="gender" id="male"></label>
          <label>여<input type="radio" value="F" name="gender" id="female"></label>
          <!--"여"에 미리 체크되있을 경우<input type="radio" value="F" name="sex" id="female" checked>여-->
          
        </div>

        <div>
          <p>전화번호</p>
          <input type="tel" name="mobile" id="mobile" placeholder="-없이 숫자만 입력">
        </div>

        <!-- <div>
          <p>이메일</p>
          <input type="text" name="email_id" id="email_id">&nbsp;@&nbsp;
          <input type="text" name="email_add" id="email_add">
          <select name="email_sel" id="email_sel" onchange="change_email();">
            
            <option value="">직접입력</option>
            <option value="@naver.com">naver.com</option>
            <option value="@gmail.com">gmail.com</option>
            <option value="@nate.com">nate.com</option>
            <option value="@daum.net">daum.net</option>
          </select>
        </div> -->
        
        <div class="join_btn">
          <button type="button" onclick="history.back();">이전페이지로</button>
          <!-- (window삭제).history.back 뒤로가기/history.forward 앞으로가기-->
          <button type="button" onclick="joinform_check();">가입하기</button>
          <!-- 입력된 경우에 따라서 다르게 액션되면 button으로, 입력 값 상관 없이 무조건 보내기면 submit -->
          <!-- type을 submit으로 하여 전송하기를 하지말고, script가서 함수를 만들고 전송하기를 함 button onclick으로 함수를 불러옴 함수안에 문제가 있는 경우 return false;-->
        </div>
      </form>
    </section>
      
  </div><!--#wrap-->
  <script src="./js/joinmember.js"></script>
</body>
</html>
